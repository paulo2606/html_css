<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <a href="index.html"><<<</a>
    
    <h1>Informações Pessoais</h1>

    <form>
        <fieldset>
            <legend>Cadastro do Cliente</legend>

            <div>
                <label>Nome:</label>
                    <input type="text" size="35" placeholder="digite seu nome">
            </div>
            
                <br>

            <div>
                <label>Sobrenome:</label>
                    <input type="text" size="30" placeholder="digite seu sobrenome">
            </div>   

                <br>

            <div>
                 <label>Data de Nascimento:</label>
                    <input type="date" size="80">
            </div>
                
                <br>

            <div>
                <label>Endereço:</label>
                    <input type="text" size="32" placeholder="digite a rua de sua residência">
            </div>

                <br>

            <div>
                <label>N°</label> 
                    <input type="number">
            </div>  

                <br>
            
            <div>
                <label>Casa sem número</label>
                    <input type="checkbox">
            </div>

                <br>

            <div>
                <label>Cidade:</label>
                    <input type="text" size="34" placeholder="digite o nome de sua cidade">
            </div>

                <br>

            <div>
                <label>Estado:</label>
                    <select>
                        <option value="Escolha um estado">Escolha um estado</option>
                        <option value="AL">AL</option>
                        <option value="AC">AC</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
            </div>

                <br>

            <div>
                <label>CEP:</label>
                    <input type="text" size="12" placeholder="XX.XXX-XXX" maxlength="8">
            </div>

                <br>

            <div>
                <label>Tel:</label>
                    <input type="text" size="13" placeholder="XX X-XXXX-XXXX" maxlength="12">
            </div>

                <br>

            <div>
                 <label>Email:</label>
                    <input type="text" size="35" placeholder="email@email.com">
            </div>

                <br>

            <div>
                <label>Senha:</label>
                   <input type="password" size="35" placeholder="" maxlength="15">
           </div>

                <br>

            <div>
                <label>Sexo</label> <br>
                    <input type="radio" name="gnr" value="gnr-m"><label>Masculino</label>
                    <input type="radio" name="gnr" value="gnr-f"><label>Feminino</label>
                    <input type="radio" name="gnr" value="gnr-o"><label>outros</label>
            </div>
        </fieldset>

        <input type="submit">
    </form>

</body>
</html>
